<h4 class="text-center">{{ titulo }}</h4>
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        @for (columna of columnas; track $index) {
        <ng-container>
          <th>{{ formatearNombreDeColumnas(columna) }}</th>
        </ng-container>
        }
      </tr>
    </thead>
    <tbody>
      @for(item of data; track $index){
      <tr>
        @for(columna of columnas; track $index){ @if (isFecha(item[columna])){
        <ng-container>
          <td>{{ item[columna] | date : "mediumDate" : "UTC" }}</td>
        </ng-container>

        }@else{
        <ng-container>
          <td>{{ item[columna] }}/td></td>
        </ng-container>

        } }
        <!-- <td>{{ persona.Nombre }}</td>
      <td>{{ persona.fechadenacimiento | date : "mediumDate" : "UTC" }}</td>
      <td>{{ persona.tipoDocumento }}</td>
      <td>{{ persona.numeroDocumento }}</td>
      <td>{{ persona.Celular }}</td>
      <td>{{ persona.Email }}</td>
      <td>{{ persona.Peso }}</td> -->
      </tr>
      }
    </tbody>
  </table>
</div>
